<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<form action="#" th:action="@{/save}" th:object="${student}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label for="user">Username</label>
        <input type="text" class="form-control" th:field="*{username}" id="user" aria-describedby="emailHelp" placeholder="Enter your user name">

    </div>
    <div class="form-group">
        <label for="Password">Password</label>
        <input type="password" class="form-control" th:field="*{password}"id="Password" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>

</body>
</html>
